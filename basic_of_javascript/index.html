<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Learn JavaScript</title>
	</head>
	<body>
		<div class="main-tic-tac-tox-box">
			<h1>Tic Tac Toe</h1>

			<div class="tic-tac-toe-div">
				<div class="row">
					<div id="0" onclick="handleBoxClick(this)" class="box"></div>
					<div id="1" onclick="handleBoxClick(this)" class="box"></div>
					<div id="2" onclick="handleBoxClick(this)" class="box"></div>
				</div>

				<div class="row">
					<div id="3" onclick="handleBoxClick(this)" class="box"></div>
					<div id="4" onclick="handleBoxClick(this)" class="box"></div>
					<div id="5" onclick="handleBoxClick(this)" class="box"></div>
				</div>

				<div class="row">
					<div id="6" onclick="handleBoxClick(this)" class="box"></div>
					<div id="7" onclick="handleBoxClick(this)" class="box"></div>
					<div id="8" onclick="handleBoxClick(this)" class="box"></div>
				</div>
			</div>
		</div>

		<div class="main-debounce-box">
			<h1>Debouncing and Throttling</h1>

			<div class="debounce-throttle">
				<div>
					<input
						type="text"
						name=""
						placeholder="Enter the value"
						id="input-box"
					/>
				</div>

				<div>
					<p id="input-text-value"></p>
				</div>
			</div>
		</div>

		<div id="main-event-bubbling-box">
			<h1 id="main-div-heading">Event Bubbling and Event Capturing</h1>
			<div id="top-div">
				Top Div

				<div id="mid-div">
					Mid Div

					<div id="bottom-div">Bottom Div</div>
				</div>
			</div>
		</div>

		<div class="main-event-delegation-box">
			<h1>Event Delegation</h1>
			<div id="event-delegation-div">
				<ul id="todo-list">
					<li id="item1">Item 1</li>
					<li id="item2">Item 2</li>
					<li id="item3">Item 3</li>
					<li id="item4">Item 4</li>

					<p>This is not list item</p>
				</ul>
			</div>
		</div>

		<script src="practice.js"></script>
		<script src="tic_tac_toe_game.js"></script>
	</body>
</html>
